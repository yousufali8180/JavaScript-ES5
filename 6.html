<!-- Reserved Words as Property Names -->
<!DOCTYPE html>
<html>
<body>

<h2>ECMAScript 5</h2>

<p>ECMAScript 5 allows reserwed words as propery names.</p>
<p id="demo"></p>

<script>
var obj = {name: "John", new: "yes"};
document.getElementById("demo").innerHTML = obj.new;
</script>

</body>
</html>
